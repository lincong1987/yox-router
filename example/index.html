<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>touch</title>
</head>
<body>
    <div id="app"></div>
    <script src="./yox.js"></script>
    <script src="../dist/yox-router.js"></script>
    <script>
        Yox.filter('stringify', function (data) {
          return JSON.stringify(data)
        })

        YoxRouter.register({
          index: {
            propTypes: {
              name: {
                type: 'string',
                required: true
              }
            },
            template: `
              <div>
                <h1>index</h1>
                <button on-click="register()">
                  register
                </button>
                {{stringify(this)}}
              </div>
            `,
            methods: {
              register: function () {
                this.$router.go({
                  name: 'register',
                  query: { age: 10 }
                })
              }
            }
          },
          register: {
            template: `
              <div>
                <h1>register</h1>
                <button on-click="login()">
                  login
                </button>
                {{stringify(this)}}
              </div>
            `,
            methods: {
              login: function () {
                this.$router.go('/login')
              }
            },
            onbeforeenter: function (to, from, next) {
              console.log('component onbeforeenter', to, from)
              next()
            },
            onafterenter: function (to, from, next) {
              console.log('component onafterenter', to, from)
              next()
            },
            onbeforeleave: function (to, from, next) {
              console.log('component onbeforeleave', to, from)
              next()
            },
            onafterleave: function (to, from, next) {
              console.log('component onafterleave', to, from)
              next()
            }
          },
          login: function (resolve) {
            setTimeout(
              function () {
                resolve({
                  template: `
                    <div>
                      <h1>login</h1>
                      <button on-click="index()">
                        index
                      </button>
                      {{stringify(this)}}
                    </div>
                  `,
                  onreroute: function (data) {
                    console.log('component onreroute', data)
                  },
                  methods: {
                    index: function () {
                      this.$router.go({
                        name: 'login',
                        query: {
                          name: 'musicode'
                        }
                      })
                    }
                  }
                })
              },
              1000
            )
          },
          profile: {
            template: `
              <div>
                <h1>profile</h1>
                {{stringify(this)}}
              </div>
            `,
          }
        })

        var router = new YoxRouter({
          '': {
            component: 'index',
          },
          '*': {
            component: 'index',
          },
          '/index': {
            component: 'index',
            onreroute: function (to) {
              console.log('onreroute index', to)
            }
          },
          '/register': {
            name: 'register',
            component: 'register',
            onbeforeenter: function (to, from, next) {
              console.log('route onbeforeenter', to, from)
              next()
            },
            onafterenter: function (to, from, next) {
              console.log('route onafterenter', to, from)
              next()
            },
            onbeforeleave: function (to, from, next) {
              console.log('route onbeforeleave', to, from)
              next()
            },
            onafterleave: function (to, from, next) {
              console.log('route onafterleave', to, from)
              next()
            }
          },
          '/login': {
            name: 'login',
            component: 'login'
          },
          '/profile/:id': {
            name: 'profile',
            component: 'profile'
          }
        })
        router.onbeforeenter = function (to, from, next) {
          console.log('router onbeforeenter', to, from)
          next()
        }
        router.onafterenter = function (to, from, next) {
          console.log('router onafterenter', to, from)
          next()
        }
        router.onbeforeleave = function (to, from, next) {
          console.log('router onbeforeleave', to, from)
          next()
        }
        router.onafterleave = function (to, from, next) {
          console.log('router onafterleave', to, from)
          next()
        }

        router.start('#app')

    </script>
</body>
</html>
