<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>touch</title>
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

      <div></div>

    </script>
    <script src="./yox.js"></script>
    <script src="../dist/yox-router.js"></script>
    <script>
        Yox.use(YoxRouter)

        YoxRouter.register({
          index: {
            template: `
              <div>
                <h1>index</h1>
                <button on-click="register()">
                  register
                </button>
              </div>
            `,
            methods: {
              register: function () {
                console.log('register')
              }
            }
          },
          register: {
            template: `
              <div>
                <h1>register</h1>
                <button on-click="login()">
                  login
                </button>
              </div>
            `,
            methods: {
              login: function () {
                console.log('login')
              }
            }
          },
          login: {
            template: `
              <div>
                <h1>login</h1>
                <button on-click="index()">
                  index
                </button>
              </div>
            `,
            methods: {
              index: function () {
                console.log('index')
              }
            }
          }
        })

        YoxRouter.map({
          '/index': {
            name: 'index'
          },
          '/register': {
            name: 'register'
          },
          '/login': {
            name: 'login'
          }
        })

        YoxRouter.start(document.getElementById('app'))

    </script>
</body>
</html>
